{% extends 'base.html' %}

{% block content %}
    <div class="user__menu"><h1>Login</h1></div>
    <hr>

    {% if form.errors %}
        <p>{{ form.errors.error }}</p>
    {% endif %}
    <div class="nav__menu">
        <form action="{% url 'login' %}" method="post">
            {{ form }}
            {% csrf_token %}
            <button type="submit">submit</button>
        </form>
    </div>
    {#    <a href="{% url 'password_reset' %}">Forgot password?</a>#}
{% endblock %}
